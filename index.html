<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <h1>Todo</h1>

  <div class="app">
    <div class="new-todo">
      <div class="circle"></div><input type="text" placeholder="Create a new todo..." name="newTodo" id="newTodo" />
    </div>

    <div id="content">
      <!-- All activites comes here -->
      
    </div>

    <div class="footer">
      <div>5 itens left</div>
      <button>Clear Completed</button>
    </div>
  </div>

  <div class="filter">
    <span>All</span>
    <span>Active</span>
    <span>Completed</span>
  </div>

  <p class="tip">Drag and drop to reorder list</p>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br/>
    Frontend by <a href="https://www.renatonovaes.dev">Renato Novaes</a>.<br/>
    Backend by <a href="#">Lucas Lima</a>.
  </div>

  <script src="./assets/script/script.js"></script>
</body>
</html>
