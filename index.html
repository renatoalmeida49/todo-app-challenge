<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <div class="header">
    <h1>Todo</h1>
    <img src="./assets/images/icon-moon.svg" alt="Lua para ativar Dark Mode" id="dark-toggle" />
  </div>

  <div class="app">
    <div class="new-todo">
      <div class="circle"></div><input type="text" placeholder="Create a new todo..." name="newTodo" id="newTodo" />
    </div>

    <div id="content">
      <div id="data">
        <!-- All activites comes here -->
      </div>
      <div class="footer">
        <div><span id="total">5</span> itens left</div>
        <button id="clear-completed">Clear Completed</button>
      </div>
    </div>

    
  </div>

  <div class="filters">
    <span class="filter" data-filter="all">All</span>
    <span class="filter" data-filter="active">Active</span>
    <span class="filter" data-filter="completed">Completed</span>
  </div>

  <p class="tip">Drag and drop to reorder list</p>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br/>
    Frontend by <a href="https://www.renatonovaes.dev">Renato Novaes</a>
  </div>

  <script type="module" src="./assets/script/script.js"></script>
</body>
</html>
